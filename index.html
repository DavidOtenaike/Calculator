<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="icons8-calculator-30.png">
        <!-- Stylesheets -->
   <link rel="stylesheet" href="src/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
                <div id="container2">
                    <h1> David Web Calc </h1>
                </div>
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">BS</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/">/</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">x</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    <button class="number" id=".">.</button>
                    <button class="number" id="0">0</button>
                    <button class="number" id="empty"></button>
                    <button class="operator" id="=">=</button>
                </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="/src/js/jquery-3.4.1.min.js"></script>
    <script src="/src/js/popper.min.js"></script>
    <script src="/src/js/bootstrap.min.js"></script>
    </script>
</body>
</html>
